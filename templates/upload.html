<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Merger</title>
</head>
<body>
    <h1>Upload CSV Files to Merge</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file1">Select Product_Mix_And CSV:</label>
        <input type="file" name="file1" required><br><br>

        <label for="file2">Select Product_Mix_iOS CSV:</label>
        <input type="file" name="file2" required><br><br>

        <button type="submit">Upload and Merge</button>
    </form>
</body>
</html>
